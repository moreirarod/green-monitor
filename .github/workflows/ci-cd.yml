name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      SPRING_PROFILES_ACTIVE: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build --build-arg JAR_FILE=target/green-monitor-0.0.1-SNAPSHOT.jar -t ${{ secrets.DOCKER_HUB_USERNAME }}/green-monitor:latest .
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/green-monitor:latest ${{ secrets.DOCKER_HUB_USERNAME }}/green-monitor:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/green-monitor:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/green-monitor:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: green-monitor
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'ghcr.io/${{ secrets.DOCKER_HUB_USERNAME }}/green-monitor:${{ github.sha }}'
